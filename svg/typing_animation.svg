<svg fill="none" viewBox="0 0 1200 750" width="1200" height="750" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                svg {
                    width: 100%;
                    height: 100%;
                    background: #000;
                }

                .container {
                    position: fixed;
                }

                .container p {
                    position: absolute;
                    font-size: 18px;
                    color: lime;
                    font-family: "Courier";
                    font-size: 16px;
                    margin: 10px 0 0 10px;
                    white-space: nowrap;
                    overflow: hidden;
                    width: 30em;
                    animation: type 3s steps(60, end);
                }

                p a {
                    color: lime;
                    text-decoration: none;
                }

                span {
                    animation: blink 1s infinite;
                }

                @keyframes type {
                    from {
                        width: 0;
                    }
                }

                @keyframes blink {
                    to {
                        opacity: .0;
                    }
                }

                ::selection {
                    background: black;
                }
            </style>

            <body>
                <div class="container">
                    <p>Hi there!, I'm SoYoong<span>|</span></p>
                </div>
            </body>
        </div>
    </foreignObject>
</svg>
