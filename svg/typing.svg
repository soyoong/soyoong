<svg fill="none" viewBox="0 0 1200 750" width="1200" height="750" xmlns="http://www.w3.org/2000/svg">

    <foreignObject width="100%" height="100%">

        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                body {
                    background: #000;
                    padding-top: 10px;
                }

                p {
                    color: lime;
                    font-family: "Courier";
                    font-size: 12px;
                    margin: 10px 0 0 10px;
                    white-space: nowrap;
                    overflow: hidden;
                    width: 30em;
                    animation: type 4s steps(60, end);
                }

                p:nth-child(2) {
                    animation: type2 8s steps(60, end);
                }

                p a {
                    color: lime;
                    text-decoration: none;
                }

                span {
                    animation: blink 1s infinite;
                }

                @keyframes type {
                    from {
                        width: 0;
                    }
                }

                @keyframes type2 {
                    0% {
                        width: 0;
                    }

                    50% {
                        width: 0;
                    }

                    100% {
                        width: 100;
                    }
                }

                @keyframes blink {
                    to {
                        opacity: .0;
                    }
                }

                ::selection {
                    background: black;
                }
            </style>

            <body>
                <!-- partial:index.partial.html -->
                <p>hi folks, this is typing animation using CSS</p>
                <p>created with â™¥ by
                    <a href="https://twitter.com/@samarkandiy" title="Azik Samarkandiy">@samarkandiy</a>
                    :)<span>|</span>
                </p>
            </body>
        </div>
    </foreignObject>
</svg>